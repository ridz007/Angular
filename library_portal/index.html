<!Doctype HTML>
<html ng-app="libraryManagementPortal" ng-strict-di>
<head>
<style type="text/css">
	@import "css/stylesheet.css"
</style>

</head>
<body>
<center>
<div id="title">
	<h1>Library Management System </h1>
</div>
<h2> Login </h2>
<table id="loginForm" ng-controller="formController">
<tr>
<td>Username:</td>
<td><input ng-model="username" type="text"></input></td>
</tr>
<tr>
<td>Password:</td>
<td><input ng-model="password" type="text"></input></td>
</tr>
<tr>
<td>
<button type="submit" ng-click="checkCredentials(username, password)"> Login </button>
</td>
</tr>
</table>
</center>
<script src="angular/angular.js"></script>
<script src="modules/libraryModules.js"></script>
<script src="json/userList.json"></script>
<script src="controllers/mainController.js"></script>

</body>

</html>
